    <!-- Forms -->

    <section class="container-fluid hts-dark">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h2><b>Contactez-nous :</b></h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8 mx-auto">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nom</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">Nous divulguerons jamais votre email à
                                des fins publicitaire </small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Telephone</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="validationTextarea">Message</label>
                            <textarea class="form-control is-invalid" id="validationTextarea"
                                placeholder="Vos motivation pour nous rejoindre" required></textarea>
                            <div class="invalid-feedback">
                                Merci de rentrer votre message ici
                            </div>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">J'accepte que mes données ci-dessus
                                soient traitées à des fins de prises de contact commerciales.</label>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Envoyer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>



    <!-- Fin Form -->
